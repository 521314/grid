<ul class="gallery flex-right">
    <li ng:repeat="item in galleryItems"
        gu:lazy-gallery-item="image" class="gallery__item">
        <img src="{{image}}" class="gallery__image" />
    </li>
</ul>

<button ng-click="previousItem()"
        class="gallery__control gallery__control--prev">
    <gr-icon>skip_previous</gr-icon>Previous
</button>
<button
    ng-click="nextItem()"
    class="gallery__control gallery__control--next">
    Next<gr-icon>skip_next</gr-icon>
</button>
