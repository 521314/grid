<ul class="gallery flex-right"
    gu:lazy-gallery="ctrl.images"
    gu:lazy-gallery-preloaded-items="4">
    <li ng:repeat="image in ctrl.images track by image.data.id"
        gu:lazy-gallery-item="image">

    </li>
</ul>

<gr-overlay-button
    class="results-toolbar-item results-toolbar-item--no-hover results-toolbar-item--right"
    gr:overlay="ctrl.galleryOverlay"
    gr:name="gallery">
</gr-overlay-button>
